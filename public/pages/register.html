<!-- pages/register.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="language-selector">
    <select id="language">
      <option value="vi">🇻🇳 Tiếng Việt</option>
    </select>
  </div>

  <div class="background"></div>

  <div class="login-box">
    <h2>Đăng ký tài khoản ✨</h2>

    <form id="registerForm" autocomplete="off">
      <div class="input-group">
        <input type="text" id="newUsername" name="username" placeholder="Tên đăng nhập" required />
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email (@gmail.com)" required />
      </div>

      <div class="input-group">
        <input type="text" id="phone" name="phone" placeholder="Số điện thoại (10 số)" required pattern="0[0-9]{9}" />
      </div>

      <div class="input-group">
        <input type="password" id="newPassword" name="password" placeholder="Mật khẩu" required />
        <span class="toggle-password" onclick="togglePassword('newPassword')"></span>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword')"></span>
      </div>

      <button id="submitBtn" type="submit">Đăng ký</button>

      <div class="extra-links">
        <a href="login.html">Đã có tài khoản?</a>
      </div>
    </form>

    <p id="message" style="margin-top:10px;"></p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input) input.type = input.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("registerForm");
    const msgEl = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");

    function showMsg(text, color = "red") {
      msgEl.textContent = text;
      msgEl.style.color = color;
    }

    function isGmail(email) {
      return typeof email === "string" && email.toLowerCase().endsWith("@gmail.com");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("newUsername").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      showMsg("");

      if (!username) return showMsg("❗ Vui lòng nhập tên đăng nhập");
      if (!isGmail(email)) return showMsg("❗ Chỉ hỗ trợ địa chỉ Gmail (@gmail.com)");
      if (!/^0\d{9}$/.test(phone)) return showMsg("❗ Số điện thoại phải gồm 10 chữ số và bắt đầu bằng 0");
      if (password.length < 6) return showMsg("🔒 Mật khẩu phải có ít nhất 6 ký tự");
      if (password !== confirm) return showMsg("❗ Mật khẩu nhập lại không khớp!");

      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Đang gửi...";

      try {
        const res = await fetch("https://test-app-f96w.onrender.com/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, email, phone, password })
        });

        const data = await res.json();

        if (res.ok) {
          showMsg("✅ " + (data.message || "Đăng ký thành công!"), "green");
          localStorage.setItem("user", JSON.stringify(data.user || { username, email }));
          setTimeout(() => {
            window.location.href = "/pages/login.html";
          }, 1000);
        } else {
          showMsg("⚠️ " + (data.message || "Lỗi khi đăng ký"));
        }
      } catch (err) {
        console.error(err);
        showMsg("🚨 Lỗi máy chủ: " + (err.message || err));
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
